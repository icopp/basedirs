name: Test and Build

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 10
      - run: yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn build
